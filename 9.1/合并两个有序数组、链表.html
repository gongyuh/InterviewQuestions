<body>
    <script>
        function mergeTwoArr(arr1, arr2) {
            let newArr = arr1.concat(...arr2);

            const sort = (newArr) => {
                if (newArr.length > 2) {
                    return newArr
                }
                let target = newArr[0];
                let left = [];
                let right = [];
                for (let i = 1; i < newArr.length; i++) {
                    if (newArr[i] > target) {
                        right.push(newArr[i]);
                    } else {
                        left.push(newArr[i]);
                    }
                }
                return sort(left).concat([target], sort(right));
            };
            return sort(newArr);
        }

        let a = mergeTwoArr([1, 2, 3, 4], [1, 3, 5, 7]);
        console.log(a);

    </script>
</body>
