        function currying() {
            let args = [...arguments]
            let fn = function (args) {
                newArg = args.concat(Array.prototype.slice.call(arguments))
                return currying.call(this, newArg)
            }
            fn.toString = function () {
                return args.reduce(function (a, b) {
                    return a + b
                })
            }
            return fn
        }
