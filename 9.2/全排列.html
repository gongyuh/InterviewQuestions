        function permute(arr) {
            let res = []
            const dfs = (path) => {
                if (path.length === arr.length) {
                    res.push(path)
                    return
                }
                arr.forEach(item => {
                    if (path.includes(item)) {
                        return
                    }
                    dfs(path.concat(item))
                })
            }
            dfs([])
            return res
        }
        console.log(permute([1, 3, 4]))
