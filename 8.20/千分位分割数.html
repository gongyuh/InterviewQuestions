<body>
    <script>
        function test(str) {
            // write code here
            let res = [];
            let count = 0;
            str = str.split('');
            for (let i = str.length - 1; i >= 0; i--) {
                ++count;
                res.unshift(str[i]);
                if (count % 3 === 0 && i !== 0) {
                    res.unshift(',');
                }

            }
            console.log(res.join(''));
            return res.join('');
        }
        test("123456789")
    </script>
</body>
