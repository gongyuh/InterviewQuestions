<body>
    <script>
        function quickSort(arr) {
            //结束条件必须要带上
            if (arr.length < 2) {
                return arr
            }
            const left = [];
            const right = [];
            const cur = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (cur < arr[i]) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat([cur], quickSort(right));
        }

        let num = [7, 3, 5, 1, 2, 4];
        console.log(quickSort(num));

    </script>
</body>
